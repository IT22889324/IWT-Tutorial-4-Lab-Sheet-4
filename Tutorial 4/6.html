<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 6</title>
    </head>
    <body>
    <script>

            let c = prompt("Inuput Number", "")

            let fac = 1;

            for(var i = 1; i <= c; i++) {
                fac *= i; 
            }
            document.write("Factorial value is: " + fac);

    </script>
    </body>

</html>
