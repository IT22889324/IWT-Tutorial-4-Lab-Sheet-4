<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenheit to Celsius</title>
    </head>
    <body onload="factorial()">
        <p id="demo"></p>
    </body>
    <script>
        function factorial() {
            let c = prompt("Inuput Number", "")

            let fac = 1;

            for(var i = 1; i <= c; i++) {
                fac *= i; 
                console.log(fac);
            }
            
            document.getElementById("demo").innerHTML = "Factorial value is: " + fac;
        }
    </script>
</html>
