<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenheit to Celsius</title>
    </head>
    <body onload="demo()">
        <p id="answer"></p>
    </body>
    <script>
        function demo() {
            let text = "";

            for(var i = 10; i > 0; i--){
                text += "The Answer is: " + i + "<br/>";
            }
            document.getElementById("answer").innerHTML = text;
        }   
    </script>
</html>
